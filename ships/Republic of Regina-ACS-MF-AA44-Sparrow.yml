      Using a 100-ton, TL16 hull, the Sparrow-class Fast Liner mounts jump drive-B, maneuver drive-B, and power plant-B, giving a performance of jump-4 and 4G acceleration. Fuel tankage supports a 4 parsec jump, at 8t per parsec, and one month of operations. Attached to the bridge is a Computer Model/3. There are eight deluxe staterooms and four low berths. It has one Hybrid L-S-M turret. Cargo capacity is four tons. The ship has an airframe hull, with scoops, intakes, and bins for frontier refueling. 
      
