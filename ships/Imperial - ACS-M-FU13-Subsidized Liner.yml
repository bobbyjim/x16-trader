   comments: |
      Using a 600-ton TL12 unstreamlined hull, the subsidized liner is a passenger and freight carrier committed to long-haul routes. It has jump drive-J, maneuver drive-C, and power plant-J, supporting 1 month of operations and giving performance of jump-3 and 1-G acceleration. Fuel tankage supports the power plant and allows one jump-3. Installed on the bridge is a Model/3 and a default sensor suite. The ship has six hardpoints, but no weapons are installed. There is one ship's vehicle: a 20-ton launch, carried in an internal hangar. Cargo capacity is 120 tons.
      
      The subsidized liner requires a crew of seven: pilot, astrogator, three engineers, one steward, and one medic. Up to three stewards may be supported, and up to three gunners may be added in bunks. The ship has 21 passenger staterooms and 20 low berths, and can carry 21 high or middle passengers and twenty low passengers. The pilot operates the launch.
