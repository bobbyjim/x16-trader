header: 
   brief: 'Droyne scout/courier'
   format: 'T5-ACS-1'
   tl: 13
   totalCargoSpace: 6
   passengers: 1
   demand: -5
   config: 'S'
   undertons: 3
   lifters: 'y'
   shipname: 'Syunutstryak'
   owner: 'Droyne'
   powerFuelPercentage: 0.02
   qsp: 'S-AS22'
   comments: |
      Using a 100-ton streamlined hull, the Droyne Syunutstryak is a small Scout ship designed for elementary exploration and courier duties; it is typically assigned temporarily to a kroyloss. It is fitted with the Memyod type A2-wm jump drive, the MBDD Model A.25 maneuver drive, and the Grid 2q Samu/A1 power plant, giving performance of Jump-2 and 2G acceleration. Attached to the bridge is a computer Model1/bis. There is one six-passenger stateroom, outfitted for six Droyne; it is usable for three humans with minor alterations (equivalent to 3 standard staterooms). There are no low berths. The ship has one hardpoint; installed on the hardpoint is one triple turret armed with three beam lasers. There is one ship's vehicle: an air/raft. Cargo capacity is 6 tons.
      
      The ship requires a crew of one: a pilot/astrogator/engineer. The ship can carry a total of six Droyne. 
      
