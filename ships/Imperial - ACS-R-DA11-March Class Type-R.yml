header: 
   brief: 'Common merchant vessel'
   format: 'T5-ACS-1'
   undertons: 16
   jumpFuelPercentage: 0.1
   pf: 1
   comments: |
      The March Class Subsidized Merchant is a common sight across the Third Imperium. Built on a TL 13, 400 ton Airframe hull, the ship has Drives and Plant-B, giving Jump-1 and 1G of accelleration. Fuel tankage is provided for one jump-1 and one month of operations. Fuel scoops and water intakes are available for wilderness refuelling.  Two hardpoints are available but no weapons are installed.
      
      The ship operates with a crew of 5: Pilot, Astrogator, Steward, Engineer, and Medic. Staterooms are available for up to 8 High Passengers, and there are 9 low berths. Adjacent to the bridge is a Computer Model 1/std.
      
      The lower through-hull deck holds 200 tons of cargo, and landing legs allow both rough terrain landings and raising/lowering the cargo deck to meet loading ramps.
      
      Attached to a streamlined bracket on top of the vessel is a standard 20 ton Launch.
