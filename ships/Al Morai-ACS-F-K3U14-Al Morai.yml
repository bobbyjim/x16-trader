   comments: |
      Al Morai maintains a homogenous fleet of 53 type MK Mora-class cargo carriers.  The quantity 53 allows one ship to be present at each world along Al Morai's routes, as well as one ship in maintenance at each of the two overhaul facilities.
      
      Al Morai also protects the ships on their routes with a squadron of four Route Protectors.  Cruising the trade routes on a random basis, these ships maintain an armed presence for the line and act as a deterrant to piracy against Al Morai.
      
      Al Morai's World class ships are named for the worlds on the company routes, for example, Regina, Fornice, Bendor, and Jewell.  Two additional ships are named Imperial Glory and Imperial Reign.
      
      These 3,000 ton ships are capable of jump-4 and 1G.  Cargo capacity is 1,200 tons; there are staterooms for 30 passengers.  Each ship carries three slow boats for ground contact; the ship itself is unstreamlined.
