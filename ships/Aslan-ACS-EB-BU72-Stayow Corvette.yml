   staff: 0
   crewComfort: 0
   totalCargoSpace: 3
   comments: |
      The Htaulao is a Stayow-class Corvette. Though this class of ship is highly modifiable, it is always designed and used in a military context, often as a reconnaissance vessel. The Htaulao sports the Taiwiue Systems B12-2b jump drive, the Yuaii Impulse G7 maneuver drive, and the Grid 7k Uaiy/G4 power plant, giving performance of Jump-2 and 7G acceleration. Fuel tankage supports 2 weeks of operations and one jump-2. On the bridge is a photonic computer Model/5. One particle accelerator and one missile launcher are installed on hardpoints. The ship has a powerful sensor array, geared toward detecting other ships and avoiding detection. There is one vehicle: an air/raft. The ship is unstreamlined, but is capable of skimming and purifying fuel. There is a 3 ton cargo bay.
      
      A crew of 5 is required: Pilot, Astrogator, Engineer, Gunner, and Medic. The captain of this particular ship, Sa'ao Hleilaiea, a male of high social standing, has a single cabin; the rest of his crew sleep in spacer niches. 
      
      A typical compartment aboard Aslan craft is the Shrine of Heroes.  The shrine on this ship is elaborate, with computer consoles which allow a complete holographic record of past battles, heroes, or other inspirational events to be called up. The room is used for meditation and contemplation of the heroic traditions of the Aslan race.
   passengers: 1
   demand: -5
   tl: 12
   config: 'U'
   format: 'T5-ACS-1'
   undertons: 12
   jumpFuelPercentage: 0.1
