header: 
   brief: 'Experimental packet'
   shipname: 'YT Packet'
   config: 'U'
   undertons: 0.5
   lifters: 'y'
   jumpFuelPercentage: 0.076
   builder: 'Humbolt Systems'
   powerFuelPercentage: 0.03
   comments: |
      Built on an unstreamlined 200-ton frame, the YT-class Packet is a prototype ship designed to quickly move critical people and mat√©riel from a base of operations to the field. It is equipped with Jump Drive-1, Maneuver Drive-4, and Power Plant-4, with enough fuel for a one parsec jump and one month of operations. The ship is specially equipped with a prototype Hop Drive-1, which should allow it to cross 10 parsec distances in one day's time. Onboard fuel processing systems allow the ship to refuel in the wilderness. The ship has a mix of useful sensors, and carries two weapons -- a missile launcher and a beam laser -- both on single barbettes. The ship is lightly armored.
      
      The ship carries a crew of four: a pilot/astrogator, engineer, and engineer/gunner. Up to four passengers, in double occupancy staterooms, may be carried. There is one hangared vehicle: a gig. The ship can carry 50 tons of cargo.
