   staff: 0
   crewComfort: 0
   totalCargoSpace: 0
   comments: |
      Using a 400-ton hull, the Hkiyrerao-class research vessel is utilized for the investigation of scientific phenomena or for conducting tests at newly discovered worlds. It is equipped with the Ieya 4 Grid H4 jump drive, the 8x12Bu Oaauoau generator maneuver drive, and the Starlaaiyeai Ftu H power plant, giving performance of Jump-4 and 1G acceleration. Fuel tankage supports 2 weeks of operations and one jump-4. On the bridge is a computer Model/5. There are 14 staterooms and ten low berths. The ship has a single turret mining laser. The ship carries one light shuttle and one GCarrier as vehicles. There is one 50-ton scientific laboratory, and no cargo hold. The ship is a lifting body configuration, with wheels for use on landing strips, and also with landers and lifters for VTOL operation.
      
      The researcher requires a crew of four: captain/pilot, astrogator, and two engineers. When on missions, an executive officer/head scientist is also required. A staff of up to 10 scientists can also be carried. 
      
   passengers: 10
   demand: 2
   tl: 14
   config: 'L'
   format: 'T5-ACS-1'
   undertons: 5.5
   jumpFuelPercentage: 0.09
