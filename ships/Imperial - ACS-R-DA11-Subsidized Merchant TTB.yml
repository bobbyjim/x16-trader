header: 
   brief: 'Common merchant vessel'
   format: 'T5-ACS-1'
   config: 'A'
   totalCargoSpace: 200
   passengers: 8
   demand: 2
   tl: 10
   undertons: 2.5
   lifters: 'y'
   jumpFuelPercentage: 0.1
   powerFuelPercentage: 0.01
   tonsFree: 2.5
   comments: |
      Using a 400-ton hull, the subsidized merchant (nicknamed fat trader) is a trading vessel intended to meet the commercial needs of clusters of worlds. It has jump drive-B, maneuver drive-B, and power plant-B, giving performance of jump-1 and 1-G acceleration. Fuel tankage for 44 tons supports the power plant for one month and allows one jump-1. Fuel scoops and fuel intakes are included. Installed on the bridge is a computer Model/1 and a default sensor suite. There are thirteen staterooms, nine low berths, and a small medical clinic. The ship has two hardpoints, but no weapons are mounted. There is one ship's vehicle: a 20-ton launch. Cargo capacity is 200 tons. The ship has an airframe hull, and can land on uneven terrain.
      
      The fat trader requires a crew of five: pilot, navigator, engineer, medic, and steward. Up to two gunners may be added. The pilot operates the launch. The ship can carry eight high or middle passengers and thirteen low passengers.
      
