header: 
   brief: 'Aslan major route merchant'
   preMult: 1
   spaciousness: 2
   comments: |
      Using a 600-ton hull, the Khtukhao-class merchant is a large freight and passenger vessel used by clans and companies for service of major trade routes.
      
      The Tyehao sports the Ouai L-291F jump drive, the Yuaii Impulse F2 maneuver drive, and the Starlaaiyeai Ftu F power plant, giving performance of Jump-2 and 2G acceleration. Fuel tankage supports 2 weeks of operations and one jump-2. On the bridge is a computer Model/3.
      
      There are 33 staterooms and 30 low berths. No weaponry is initially installed, but the hardpoints have T1-form factor short-range lifepods. A 95-ton cargo shuttle (capable of transporting 24 passengers and 60 tons of cargo in transport mode) is grappled as ship's vehicle. Cargo capacity is 140 tons, but the shuttle cargo bay is generally filled as well, increasing capacity to 200 tons. The ship is a braced cluster of modular units, and is equipped with spare grapples for orbital docking.
      
      The transport requires a crew of four: pilot, astrogator, and two engineers. Stewards must be added if nobles are carried. A medic may be added if desired, and gunners can be added if the ship is armed. The ship can carry up to 24  passengers and 30 low passengers. The pilot operates the shuttle.
      
      
