header: 
   brief: 'Vargr courier'
   undertons: 1.5
   jumpFuelPercentage: 0.1
   comments: |
      Using a 200-ton hull, the Vargr courier is intended for transportation of messages and envoys rapidly over interstellar distances. It is equipped with the Knudhue Mark 3 jump drive, the Sizful 330m maneuver drive, and the Koellaez Foellghouk C power plant, and is capable of Jump-3 and 3G acceleration. Fuel tankage of 63.3 tons supports 2 weeks of operations and one jump-3. On the bridge is a computer Model/5. There are 5 staterooms and no low berths. The ship has two single turrets: each mounts one beam laser. There is one ship's vehicle: a modular cutter, used as a ship's boat. Cargo capacity is 8 tons. The hull is a streamlined airframe with collapsing wings and fins.
      
      The Vargr courier requires a crew of four: pilot, astrogator, engineer, and medic, with one spare stateroom. Double occupancy permits the addition of up to five others, such as gunners, emissaries, or other passengers. The ship is not intended for commercial passenger carriage.
