   preMult: 1
   spaciousness: 2
   brief: 'Aslan trader'
   comments: |
      Using a 400-ton streamlined hull, the Eakhau-class Aslan trader is a basic interstellar merchant ship, carrying a mix of cargo and passengers. It is equipped with the Ieya-2 Grid C2 jump drive, the Faleiyeea 117m maneuver drive, and the Fesaie 2na.C power plant, giving performance of Jump-2 and 1G acceleration. Fuel tankage supports two weeks of operations and one jump-2. On the bridge is a computer Model/2. There are 16 staterooms and 16 low berths. No weapons are mounted, but the hardpoints have T1-form factor short-range lifepods. There are no ship's vehicles. Cargo capacity is 162 tons. The ship has fuel scoops for gas giant refueling.
      
      The trader requires a crew of four: pilot, astrogator, engineer, and steward. A medic and gunners are sometimes carried. It can carry up to ten passengers and 16 low passengers.
      
