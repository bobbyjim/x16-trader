   shipname: 'Miymosa'
   owner: 'Droyne'
   powerFuelPercentage: 0.01
   tonsFree: 2.5
   comments: |
      Using a 200-ton Lifting Body hull, the Droyne Trader is operated as a tramp merchant vessel, usually on an unscheduled basis between Droyne worlds. It is equipped with the Mutsyome Engines 1xA jump drive, the Mossutbresk AA-1 maneuver drive, and the Moydyavvem PL AA18 power plant, and is capable of Jump-1 and 1G acceleration.  Attached to the bridge is a computer Model/1. There are 11 standard staterooms and no low berths. The ship has two hardpoints; installed on the hardpoints are two single turrets armed with missile racks. There are no ship's vehicles. Cargo capacity is 88 tons. 
      
      The ship requires a crew of five: pilot, astrogator, engineer, steward, and medic.  Gunners may be added as needed. The crew is typically a Droyne tyafelm or kroyloss. The ship can carry 8 passengers and no low passengers. 
