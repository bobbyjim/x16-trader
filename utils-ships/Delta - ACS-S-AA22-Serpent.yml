   comments: |
      Using a 100t airframe hull, the Serpent meets all normal specifications for the Scout/Courier.  It is equipped with the Magash Systems A12-2w jump drive, the Yard 7 mA/2 maneuver drive, and the Zahinyo 2.2A/i power plant, giving performance of Jump-2 and 2G acceleration.  Fuel tanks support 4 weeks' operation and one jump-2.  Cargo capacity amounts to 5 tons.
      
      On the bridge is a computer Model/3, and a generous sensor suite. There are four staterooms. One hybrid LMS turret with its fire control is installed on the ship's hardpoint. One air/raft is carried in a specially fitted hull niche within the ship. The hull features variable-sweep airfoils for atmospheric maneuvering and landings.
      
      The scout/courier requires a crew of one, assuming the duties of pilot, astrogator, and engineer.
      
      Typically placed with scouts of exemplary service, Serpent-class ships are capable of being highly modified.  The vee tail and variable sweep wing, coupled with hovering and VTOL capabilities, make the Serpent class ships highly sought after.
      
