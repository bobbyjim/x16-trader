   controlConsoles: 1
   workstations: 0
   lifters: 'y'
   operatingConsoles: 6
   shipname: 'Sundog CX7-E'
   crewComfort: 1
   demand: 1
   mission: 'UF'
   comments: |
      Using a 500-ton, TL16 hull, the Sundog CX7-E Class Fast Packet is a clipper-service vessel, covering vast distances in a minimum number of jumps.  It is designed to bridge the wilderness separating the Republic of Regina from states in the former Zhodani Consulate.  
      
      It mounts jump drive-T, maneuver drive-C, and power plant-C, giving a performance of jump-7 and 1G acceleration. Fuel tankage supports two months of operations, and its Collector supports one Jump-7. Attached to the bridge is a Computer Model/7 std. There are four crew suites, a gunners' barracks, and 18 luxury passenger staterooms. There are four hardpoints with no installed equipment. Cargo capacity is 20 tons. The ship has an  airframe hull, with scoops, intakes, and bins for frontier refueling. There are no carried craft; the ship must deploy its passengers and cargo, and then return to orbit to charge its Canopy.  
      
      The ship has 5 crew: captain/pilot, master certified astrogator, medic, steward, and a master certified engineer.  Up to 5 gunners or security personnel may be added. The ship's computer assists with crew functions as needed.
      
      This ship currently has two regular uses: first, as a transport for Llellewyloly cadres conducting business in and around the Republic of Regina. Second, as a luxury/business clipper transport for Proxima Shipyards and Resort on Esalin, to destinations such as Arden, Regina, Efate, and Chronor.
