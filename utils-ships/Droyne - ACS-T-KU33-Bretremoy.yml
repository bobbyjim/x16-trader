header: 
   brief: 'Droyne military transport'
   format: 'T5-ACS-1'
   config: 'U'
   totalCargoSpace: 0
   passengers: 4
   demand: 4
   tl: 12
   undertons: 2.5
   jumpFuelPercentage: 0.1
   tons: 1000
   qsp: 'T-KU33'
   comments: |
      Using a 1,000-ton unstreamlined hull, the Droyne Transport Bretremoy is a military ship typically placed in service for a Droyne oytrip.  It is fitted with the Nethosmeres-1 Grid E3 jump drive, the Themyo Oe.33 maneuver drive, and the Domisse Mk3913-O power plant, and is capable of Jump-3 and 3G acceleration.  Attached to the bridge is a computer Model/3. There are 4 triple-Droyne crew staterooms, 4 six-Droyne passenger staterooms, ten squad barracks, and no low berths. The ship has 10 hardpoints; installed on the hardpoints are 10 single barbettes armed with particle accelerators. There is one ship's vehicle: a cutter. Cargo capacity is 278 tons; the space is large enough to provide hangarage for a craft displacing up to 260 tons.
      
      The ship requires a crew of 8: pilot, astrogator, 5 engineers, and medic.  Up to 3 stewards may be added.  The ship's troops man the guns.  The ship can carry 24 passengers and no low passengers. 
      
