   comments: |
      Using a 400-ton TL15 Cluster hull, the laboratory ship is a mobile base for scientific analysis and investigation. It mounts drives for performance of jump-2 and 1-G acceleration. Fuel tankage supports a single jump-2 and five months of operations. Installed on the bridge is a model/2 computer, and a powerful sensor suite. 
      
      The unusual hull of the lab ship allows spin-generated centrifugal gravity: to avoid the interference that gravitics might produce on some sensitive experiments.
      
      About half the ship is allocated to laboratory space and sample storage.  The ship has four hardpoints, but no weapons are installed.  There is one 40-ton pinnace in a vehicle bracket, and two air/rafts stored adjacent to cargo.  The ship is an overtonnage design, which would affect it if it were capable of entering an atmosphere (which it isn't).
      
      The laboratory ship requires a crew of five: pilot, astrogator, two engineers, and medic, although most are typically mission-oriented researchers as well. Gunners and scientific research personnel may be added. There are twenty staterooms and no low berths. The pilot operates the pinnace; the engineers operate the air/rafts. The ship can carry 20 passengers (35 if double occupancy) on a non-commercial basis. 
