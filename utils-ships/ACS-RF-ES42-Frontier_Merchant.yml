header: 
   shipname: 'RAX'
   crewLocked: 'no'
   comments: |
      Using a 500-ton, TL12 hull, the RAX Class Frontier Merchant mounts an improved jump drive-E, maneuver drive-K, and power plant-K, giving a performance of jump-2 and 4G acceleration. Fuel tankage supports a 2 parsec jump, at 45t per parsec, and one month of operations. Attached to the bridge is a Computer Model/1 fib. There are 9 luxury staterooms (one is the captain's suite), 14 standard staterooms, and 20 low berths. Installed weaponry include a double turret Sandcaster, two double turret Missile launchers, and two double turret Beam Lasers.  Along with an armored hull (AV56), the ship's primary defense is its sole TL16 item: a bolted-in black globe generator. 
      
      Cargo capacity is 80 tons. The ship has a streamlined hull, with scoops, intakes, and bins for frontier refueling.  The ship carries one vehicle in its hangar: a Fast Boat. The ship has 7 crew, and can carry 8 high, 8 medium, and 20 low passengers.
