   comments: |
      The A GOOD STRETCH is a long yacht built on a 1000-ton (1 kiloton) Type-YL submergence airframe hull. It is the personal transport of The 1st Count Smoug who commissioned Reznor Design Bureau to craft him a yacht to get his far flung holdings quicker thus improving his efficiency and position at Court. It has a high interstellar technology base and is frontier capable.
      
      It sports the Shva type A3-zc jump drive, the Slipstream Bw.44 maneuver drive, and the Karuniin C6+e power plant, and is capable of Jump-3 and 4G acceleration. Fuel tankage of 227 tons supports the jump drive and one jump-3 or a combination of shorter jumps. Additional tankage of 58 tons supports one month of power plant operations. Adjacent to the bridge is a computer Model/7bis photonic main ship's computer. There are six luxury suites and six staterooms capable of housing two sophonts each. While there are no passenger low berths the ship has two emergency and two medical low berths. It also has a excellent medical section. There are ten hardpoints; the A GOOD STRETCH has a commcaster, missiles, beam lasers, sandcasters and data casters installed giving it good defensive posture. There are multiple ship's vehicles, including a diplomatic limousine, a grab speeder and vehicles for the platoon of ship's troops. Cargo capacity is thirty tons, plus a large animal berth and a capture tank. The vessel has multiple extras devoted to keeping both crew and passengers busy on long voyages. 
      
      The A GOOD STRETCH class typically requires a crew of eighteen: pilot, astrogator, engineers, sensor ops, medic, and a steward. Gunnery positions are filled by ship's troops who also serve as drivers. The ship can carry six luxury, six high or up to twelve middle passengers (usually staff or attendants) and zero low passengers. There are 10.5 tons free for the owner to customize. 
