header: 
   comments: |
      Using a 700-ton Type-P airframe floatation hull, the PANTHER DEEP class corsair is designed for commerce raiding; jumping into, striking its prey and jumping back out of enemy systems. Enemy being sometimes rather loosely defined as needs be. Like most of his class the PANTHER DEEP is referred to in the masculine and started life as a IN Raider. He has since traveled to his current home and crew.
      
      It is equipped with the Ansar k2-A jump drive, the Dupree 440m maneuver drive, and the Torgee PL CC67 power plant, giving performance of Jump-2 and 4G acceleration. Next to the spacious bridge is a Model/4bis fiber optic main computer which in concert with the sensor package allows for long range detection of targets or enemy vessels. It has seven hardpoints and sports quad turrets in all emplacements with two deployable missile turrets. It has several defenses including stealth mask, a jammer and a nuclear damper. 
      
      There are no passenger spaces, however other than the platoon barracks the crew spaces are better than most fighting ships. The ship has several vehicles on board with crew serving as drivers or pilots as needed. It has a full platoon of ship's troops and a crew of ten, four officers and eight ratings. There are five tons free for the owner to customize, where those five tons are on an individual ship can vary highly, much to the consternation of many a Customs Agent. 
