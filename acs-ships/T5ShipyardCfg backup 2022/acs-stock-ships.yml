   comments: |
      Using a 100-ton, TL11 Lifting Body hull, the scout/courier is intended for remote, independent exploration, survey, and courier duties, with many in service throughout known space. It mounts drives giving it jump-2 and 2-G acceleration. Installed on its bridge is a computer Model/1bis and an upgraded sensor suite. Detached duty versions have an open lounge where survey sensors would typically go.
      
      There are four staterooms and no low berths. The ship has one hardpoint; installed on the hardpoint is one triple turrey with a heterogenous L-M-S mix. There is one ship's vehicle: an air/raft. Cargo capacity is 3 tons. The hull has scoops, intakes, and bins, with purifiers for wilderness refueling.
      
      The Scout, by its nature, is built as a one-person operation: a single crew person can handle all operations, albeit inefficiently.  On the other hand, the Scout can carry three non-commercial passengers in relative comfort, or up to seven with double occupancy.
