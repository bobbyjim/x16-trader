header: 
   comments: |
      Using a 2000-ton TL-F streamlined flotation hull, the KHUMAAKI (Avalanche) class Ortillery Ship is designed for long range planetary or installation bombardment from far outside the range of standard defenses in support of assault missions. The standard doctrine for KHUMAAKI class vessels is to either stop in the Oort cloud or asteroid belt, collect suitable material with its mining buggies, prep the ammunition on the way to its forward operation area and commence firing when it arrives on station.
      It is equipped with the Ansar w2-A jump drive, the Banshee Gravitics B2.6 maneuver drive, and the Zahinyo 3.3C/g power plant, giving performance of Jump-2 and 2G acceleration. The overrated power plant gives sufficient energy to launch ordnance from several orbits away from its target. Fuel tankage supports a 2 parsec jump, at 152 tons per parsec, and an extended operational window of 1.5 months before refueling. Multiple and redundant fuel systems with purification allows the ship to refuel in wilderness or combat conditions. Attached to the bridge is a Computer Model/7bis std. In case of the failure of the main computer the gunnery section's Fire Direction Computer Model/5bis is available for backup. 
      There are 3 officer suites for the senior officers, 2 crew suites for the junior officers and 8 squad bays for the ratings. While the sleeping quarters are cramped, there are plenty of spaces devoted to crew comfort when they are awake. The medical section includes an Infirmary, a Counsellor, 4 medical low berths, and 2 emergency low berth. The offensive weaponry includes 4 railguns, 2 ortillery bays, 2 commcaster barbettes. On defensive end it has both sand and datacasters in quad turrets, in addition it has bolt-in screens and scramblers. Cargo capacity is 20 tons. 
      Carried craft include 4 EIE-B Mining Buggies, each one paired with an XRD Recon Drone. For intersystem, ship to ship, ship to shore runs, as well as general utility there are 2 Gigs secured in hull niches. The ship has a minimum crew of 16, and a typical wartime crew of 48. There are 5 tons free for customization.
