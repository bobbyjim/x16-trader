      Constructed using a type 1000 hull, it sports the Glisten Engines 1xE jump drive, the LSP Impulse E1 maneuver drive, and the Ef-1 Cold Sun power plant, giving performance of Jump-1 and 1G acceleration.  Fuel tankage is 166 tons; jump requires 83 tons of fuel, but in insystem operation, the ship uses this tankage to refuel express boats instead. The standard bridge is complemented by a Model/3 computer and fire control for three pulse laser turrets, a CommCaster barbette communicator relay, and a tractor/pressor for handling xboats. Fuel transfer pumps, with integral fuel purifiers, are used for refueling xboats or the tender itself.
      
